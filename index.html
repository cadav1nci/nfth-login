<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="assets/nfth.png">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Title -->
  <title>NFTH</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="../assets/nfth.png" alt="nfth">
  </header>
  <section class="login">
      <section class="login__container">
        <h2 style="text-align: center;">NFTH</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Username">
          <input class="input" type="password" placeholder="Password">
          <button class="button">Login</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbos">Remember me
            </label>
            <a href="/">Forgot my password</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div style="display: flex; justify-content:center"><img src="./assets/ml.svg" alt="metamask logo">Connect Metamask</div>
        </section>
        <p class="login__container--register" style="text-align: center;"><a href="#">Sign up</a></p>
      </section>
  </section>
  <footer class="footer">
    <a href="#">About nfth</a>
    <a href="#">What is an NFT</a>
  </footer>
</body>
</html>
